<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(211, 216, 216);
        }
        .box >*{
            flex-grow: 1;
        }
        .heading{
            width: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="heading">The Voiceinator 5000</h1>

        <select name="voice" id="voices">
            <option value="Google US English">Google US English (en-US)</option>
            <option value="Google UK English Female">Google UK English Female (en-GB)</option>
            <option value="Google UK English Male">Google UK English Male (en-GB)</option>
        </select>
        <label for="rate">Rate:</label>
        <input type="range"  name="rate" min="0" max="3" value="1" step="0.1">
        
        <label for="pitch">Pitch:</label>
        <input  type="range" name="pitch" min="0" max="2" step="0.1">

        <textarea name="text" >Hello! I love Javascript üëç</textarea>

        <button id="stop">Stop!</button>
        <button id="speak" >Speak</button>
    </div>

</body>

</script>

</html>
