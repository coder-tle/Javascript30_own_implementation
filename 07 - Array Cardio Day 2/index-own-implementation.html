<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio 2</title>
</head>
<body>
    <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 },
      { text: 'Very bad!', id: 823423}
      
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    var res = people.some( a => {
        var d1 = new Date();
        var currentYear = d1.getFullYear();

        // var age = currentYear - a.year;
        // if(age >= 19)
        // return true;
        // return false;

        return ( (currentYear - a.year )>= 19 ? true : false);
    });
    console.log(res);

    // Array.prototype.every() // is everyone 19 or older?

    var res1 = people.every( a => {
        var d1 = new Date();
        var currentYear = d1.getFullYear();

        // var age = currentYear - a.year;
        // if(age >= 19)
        // return true;
        // return false;

        return ( (currentYear - a.year )>= 19 ? true : false);
    });
    console.log(res1);



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one ( first matching value) you are looking for
    // find the comment with the ID of 823423
    var res2 = comments.find(comment => {
        return comment.id == 823423;
    });
    console.log(res2);
    
    

    // Array.prototype.findIndex()
    // Find the comment with this ID 
    // my notes find index of first matching value
    var res3 = comments.findIndex(comment => {
        return comment.id == 823423;
    });
    console.log(res3);



    // delete the comment with the ID of 823423
    delete comments[res3];
    console.log(comments)
    

    </script>
</body>
</html>
