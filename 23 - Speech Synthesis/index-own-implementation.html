    <style>
      html {

      .voiceinator {

        text-align: center;
        font-size: 5rem;
        font-weight: 100;

        font-family: "Pacifico", cursive;
        text-shadow: 3px 3px 0 #f3c010;
      }
      .voiceinator input,
      .voiceinator button,

        width: 100%;
        display: block;
        margin: 10px 0;
        padding: 10px;
        border: 0;
        font-size: 2rem;
        background: #f7f7f7;
        outline: 0;
      }
      textarea {
        height: 20rem;
      }
      input[type="select"] {
      }

      .voiceinator button {
        background: #ffc600;
        border: 1px solid;
        width: 49%;
        float: left;
        font-family: "Pacifico", cursive;
        margin-bottom: 0;
        font-size: 2rem;
        border-bottom: 5px solid #ffc600;
        cursor: pointer;
        position: relative;
      }
      .voiceinator button:active {

      }

      .voiceinator button:nth-of-type(1) {
