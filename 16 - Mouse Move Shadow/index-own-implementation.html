    body {
        margin: 0;

    h1 {
        background-color: red;
    }

    .parent {
        min-height: 100vh;

        align-items: center;

<script>

    var parent_div = document.querySelector(".parent");
    var text_h1 = parent_div.querySelector("h1");
    const walk = 500;
    function shadow(e) {
        console.count("mousemoved");
        // console.log(e);
        // console.log(this); // this wil be always parent_div
        // console.log(e.target);
        // console.log(e.offsetX, e.offsetY);

        // offsetWidth is calculating total width of the parent_div
        const { offsetWidth: width, offsetHeight: height } = parent_div;

        // offsetX is calculating pixel position of mouse w.r.t. its target element 
        let { offsetX: x, offsetY: y } = e;


        if (this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        console.log(e.target.offsetTop);
        console.log(`Co-ordinate values is ${x},${y}`);

        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text_h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;


    }

    parent_div.addEventListener("mousemove", shadow);
